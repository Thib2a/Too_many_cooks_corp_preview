<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <!-- autorise le pinch/zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
  <title>À Propos</title>

  <!-- Favicon -->
  <link rel="icon" href="images/favicon_tmc_corp.ico" type="image/x-icon">
  <link rel="shortcut icon" href="images/favicon_tmc_corp.ico" type="image/x-icon">

  <style>
    :root{
      /* (on garde tes variables pour le formulaire) */
      --text:#0f172a;
      --muted:#475569;
      --brand:#0f172a;
      --border:#cbd5e1;
      --card:rgba(255,255,255,.86);
      --shadow:0 10px 28px rgba(2,8,23,.25);
      --radius:14px;
      --gap:16px;
    }
    *{box-sizing:border-box}
    html{-webkit-text-size-adjust:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
      /* ✅ fond comme avant (gris clair) */
      background:#0f172a;
      color:#ffffff;              /* tu l'avais en blanc */
      min-height:100svh;
      display:flex;
      flex-direction:column;
    }
    .sr-only{
      position:absolute!important;
      width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;
      clip:rect(0,0,0,0);white-space:nowrap;border:0;
    }

    /* Bandeau image — vraie image + zoom natif */
    .image-container{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      /* pas d’overflow hidden -> laisse zoomer/déborder si on zoome fort */
      background:#0f172a;         /* halo discret autour, inchangé */
      padding:0;
    }
    .image-container img{
      display:block;
      width:100%;
      height:auto;                 /* ✅ pas figée */
      max-height:100svh;           /* occupe l’écran au chargement */
      object-fit:contain;          /* toujours entière */
      touch-action:pinch-zoom;     /* ✅ pinch-zoom direct sur l’image */
    }

    /* Carte contact */
    .contact-wrapper{ display:grid; place-items:center; padding: clamp(16px, 4vw, 32px); }
    .contact-section{
      width:min(680px,100%);
      background:var(--card);
      color:var(--text);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:clamp(16px,3.5vw,28px);
      backdrop-filter: blur(6px);
      text-align:center;
    }
    .contact-section h2{
      margin:0 0 12px;
      font-weight:800;
      font-size:clamp(22px,3.8vw,28px);
      color:var(--text);
    }

    /* Form */
    .contact-form{ display:grid; gap:var(--gap); margin-top:6px; }
    .input, .textarea{
      width:100%;
      border:2px solid var(--border);
      border-radius:10px;
      padding:12px 14px;
      font-size:16px;             /* évite zoom iOS au focus */
      line-height:1.4;
      background:#fff; color:#0f172a;
      outline:none; transition:border-color .15s ease, box-shadow .15s ease;
      font-family: inherit;        /* même police partout */
    }
    .input:focus, .textarea:focus{
      border-color: var(--brand);
      box-shadow:0 0 0 3px rgba(37,99,235,.15);
    }
    .textarea{ resize:vertical; min-height:120px; }

    /* Placeholders — même police et plus petit sur mobile */
    .input::placeholder,
    .textarea::placeholder{
      font-family: inherit;
      color:#6b7280;
    }

    .submit{
      border:none; width:100%;
      background:#6b7280; color:#fff;
      font-weight:700; font-size:16px;
      padding:12px 18px; border-radius:10px;
      cursor:pointer; box-shadow:0 10px 20px rgba(0,0,0,.22);
      transition:transform .15s ease, box-shadow .15s ease;
    }
    .submit:hover{ transform:translateY(-1px); box-shadow:0 12px 24px rgba(0,0,0,.26); }

    .disclaimer{ margin-top:10px; font-size:13px; color:#6b7280; }

    /* Boutons bas de page (fond de page inchangé) */
    .button-container{
      display:flex; gap:12px; justify-content:center; align-items:center;
      padding:18px clamp(12px,4vw,24px) calc(18px + env(safe-area-inset-bottom));
      flex-wrap:wrap;
    }
    .btn{
      padding:12px 18px; font-size:15px; font-weight:700; color:#fff;
      background:#6b7280; border:none; border-radius:10px; cursor:pointer;
      min-width:250px; box-shadow:0 8px 18px rgba(0,0,0,.25);
      transition:transform .15s ease, box-shadow .15s ease;
    }
    .btn:hover{ transform:translateY(-1px); }

    /* Mobile */
    @media (max-width:520px){
      /* placeholders encore plus petits (2 premiers champs) */
      .input::placeholder{ font-size:12px; line-height:1.25; }
      .input{ padding:10px 12px; }

      .button-container{ flex-direction:column; }
      .btn{ width:100%; min-width:0; }
    }
  </style>
</head>
<body>

  <!-- Image pleine page et zoomable -->
  <div class="image-container" aria-label="Présentation Too Many Cooks — visuel d'introduction">
    <img src="fonds/a_propos.webp" alt="Présentation Too Many Cooks — visuel d'introduction">
  </div>

  <!-- Section Contact -->
  <section class="contact-wrapper">
    <div class="contact-section" role="region" aria-labelledby="contact-title">
      <h2 id="contact-title">Nous contacter</h2>

      <form class="contact-form" onsubmit="redirectToHome(event)">
        <label class="sr-only" for="name">Nom / Pseudonyme</label>
        <input class="input" id="name" name="Nom" type="text" inputmode="text" autocomplete="name" required
               placeholder="Indiquez votre véritable identité, ou un pseudo inspiré d’un fromage méconnu.">

        <label class="sr-only" for="email">Email</label>
        <input class="input" id="email" name="Email" type="email" inputmode="email" autocomplete="email" required
               placeholder="Un email professionnel… Ou Hotmail, on juge pas (enfin si…).">

        <label class="sr-only" for="message">Message</label>
        <textarea class="textarea" id="message" name="Message" rows="4" required
                  placeholder="Exprimez-vous avec éloquence, poésie, ou en haïku. Vous pouvez aussi nous envoyer un simple Coucou… mais ne vous attendez pas à une réponse passionnée."></textarea>

        <button class="submit" type="submit">Envoyer…</button>
      </form>

      <p class="disclaimer">⚠️ Attention : Too Many Cooks Corp. s’engage à ne lire vos messages qu’en cas de force majeure (comme une panne d’internet mondiale).</p>
    </div>
  </section>

  <!-- Boutons Play et Accueil -->
  <div class="button-container">
    <button class="btn" id="audio-control-button" aria-controls="background-audio" aria-pressed="false">
      Lancer une musique TooManyCooks
    </button>
    <button class="btn" onclick="window.location.href='index.html'">Accueil</button>
  </div>

  <audio id="background-audio" preload="none">
    <source src="sons/song_a_propos.mp3" type="audio/mpeg">
    Votre navigateur ne supporte pas la balise audio.
  </audio>

  <script>
    // Audio : ne change pas le texte du bouton
    (function(){
      const audio = document.getElementById('background-audio');
      const btn = document.getElementById('audio-control-button');
      btn.addEventListener('click', () => {
        if (audio.paused) {
          audio.play().then(()=>{ btn.setAttribute('aria-pressed','true'); }).catch(()=>{});
        } else {
          audio.pause();
          btn.setAttribute('aria-pressed','false');
        }
      });
    })();

    // Redirection : on garde ta cible d’origine (error.html)
    function redirectToHome(event){
      event.preventDefault();
      window.location.href = 'error.html';
    }
  </script>
</body>
</html>
